model:
  model_type: goat
  in_channels: 9
  hidden_channels: 256
  out_channels: 128  # 128 binary classification tasks
  num_layers: 4
  num_heads: 8
  dropout: 0.1
  pe_type: laplacian
  pe_dim: 8
  task_type: graph_classification
  pooling_type: mean
  num_virtual_nodes: 1
training:
  dataset_name: ogbg-molpcba
  data_root: ./data
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.0001
  weight_decay: 1.0e-05
  optimizer: adam
  scheduler: cosine
  warmup_epochs: 5
  gradient_clip: 1.0
  label_smoothing: 0.0
  early_stop: true
  patience: 15
  min_delta: 0.0001
  save_dir: ./checkpoints
  save_best_only: true
  log_dir: ./logs
  log_every: 10
  eval_metric: ap  # Average Precision for multi-label
  eval_every: 1
  seed: 42
  device: cuda
  num_workers: 4
  track_complexity: true
  profile_memory: true
experiment_name: goat_molpcba
description: GOAT model on OGB-molpcba (multi-label molecular classification)
tags:
- goat
- molpcba
- multi_label_classification
- ogb
